<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>Calc You Later!</header>
    <p></p>
    <section class="addition">
        Addition: 
        <input type="number" id="add1"> 
        <span id="plus"> + </span>
        <input type="number" id="add2">
        <button id="add-btn">=</button>
        <span id="add-result"></span>
    </section>
 <p></p>
    <section class="subtraction">
        Subtraction: 
        <input type="number" id="sbt1">
        <span id="minus"> - </span>
        <input type="number" id="sbt2">
        <button id="sbt-btn">=</button>
        <span id="sbt-result"></span>
    </section>
<p></p>
    <section class="multiplication">
        Multiplication: 
        <input type="number" id="mpy1">
        <span id="times"> * </span>
        <input type="number" id="mpy2">
        <button id="mpy-btn">=</button>
        <span id="mpy-result"></span>
    </section>
<p></p>
    <section class="division">
        Division: 
        <input type="number" id="dvd1">
        <span id="divide"> / </span>
        <input type="number" id="dvd2">
        <button id="dvd-btn">=</button>
        <span id="dvd-result"></span>
    </section>

    <script type="module" src="./app.js"></script>
</body>
</html>
